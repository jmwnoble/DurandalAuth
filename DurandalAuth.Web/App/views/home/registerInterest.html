<div class="row">
    <div class="container">
        <div class="col-sm-offset-3 col-sm-6 col-xs-12">
            <form role="form" data-bind="with: respondent">
                <div class="form-group">
                    <label class="bigWhite" for="emailAddress" data-bind="visible: !$root.messageEmail()">How can we get hold of you?</label>
                    <label class="bigWhite" for="emailAddress" data-bind="visible: $root.messageEmail()">Thanks for giving us your email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email" data-bind="value: emailAddress, valueUpdate: 'afterkeydown'">
                    <span class="help-block copy" data-bind="breezeValidation: 'emailAddress'"></span>
                </div>

                <div class="form-group">
                    <label class="bigWhite" for="fullName">Tell us your name if you like</label>
                    <input type="text" class="form-control autofocus" autofocus id="fullName" placeholder="Name" data-bind="value: fullName, valueUpdate: 'afterkeydown'">
                    <span class="help-block" data-bind="breezeValidation: 'fullName'"></span>
                </div>

                <div class="form-group">
                    <label class="bigWhite" for="organisation">Tell us where you work, if you like</label>
                    <input type="text" class="form-control" id="organisation" placeholder="Your organization" data-bind="value: organisation, valueUpdate: 'afterkeydown'">
                    <span class="help-block" data-bind="breezeValidation: 'organisation'"></span>
                </div>
                <!--<button type="button" class="btn btn-success" data-bind="enable: $root.canSave">Submit</button>-->
            </form>
        </div>

    </div>
</div>
<div data-bind="visible: canSave()">
    <div class="row mart2">
        <div class="container">
            <p class="small">
                Will you tell us a bit more about your interest in CueZero?  Just hover or select from the tiles below.
                For each one you can let us know whether <em>This is me</em> and tell us what your most looking for in a feedback tool so we can make it a reality.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <!--(div.col-md-2>div.tilect>div.tile + div.tilexp)*5-->
            <div data-bind="foreach: optionArray">

                <div class="col-xs-12 col-sm-12 col-md-2">
                    <div class="tilect ti" data-bind="css: {chosen: selected}">
                        <div class="tile ti">
                            <p class="title ti" data-bind="html: intro"></p>
                        </div>
                        <div class="tilexp ti">
                            <p class="copy ti" data-bind="text: spiel"></p>

                            <form role="form">
                                <div class="form-group ti">
                                    <label class="small ti" for="exampleInputEmail1">Have anything to add?</label>
                                    <textarea class="form-control ti" rows="2" data-bind="value: comment" placeholder="Tell us what you most want to see, or want to be least like what you currently do"></textarea>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-primary selectedButton ti">This is me</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-primary unselectedButton ti">Just checking</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mart2">
        <div class="container">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block" data-bind="click: signUp">Sign Up</button>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
