<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="fullName" class="sr-only">Name</label>
            <input type="text" class="form-control col-sm-6 input-sm" id="fullName" placeholder="Name" data-bind="value: fullName">
        </div>
        <div class="form-group">
            <label for="emailAddress" class="sr-only">Email</label>
            <input type="email" class="form-control col-sm-12 input-sm" id="emailAddress" placeholder="Email" data-bind="value: emailAddress">
        </div>
        <div class="form-group">
            <label for="organisation" class="sr-only">Organisation</label>
            <input type="text" class="form-control col-sm-12 input-sm" id="organisation" placeholder="Your organisation" data-bind="value: organisation">
        </div>
        <!--<button type="submit" class="btn btn-primary" data-bind="click: submit">Submit</button>-->
    </form>
</div>
