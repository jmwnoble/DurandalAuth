<div>
    <form class="form-horizontal" role="form" data-bind="with: respondent">
        <div class="form-group">
            <label for="fullName">Hello, what's your name?</label>
            <input type="text" class="form-control col-sm-12 autofocus" id="fullName" placeholder="Name" data-bind="value: fullName, valueUpdate: 'afterkeydown'">
            <span class="help-block" data-bind="breezeValidation: 'fullName'"></span>
        </div>
        <div class="form-group">
            <label for="emailAddress">How can we get hold of you?</label>
            <input type="email" class="form-control col-sm-12" id="emailAddress" placeholder="Email" data-bind="value: emailAddress, valueUpdate: 'afterkeydown'">
            <span class="help-block" data-bind="breezeValidation: 'emailAddress'"></span>
        </div>
        <div class="form-group">
            <label for="organisation">Where do you work?</label>
            <input type="text" class="form-control col-sm-12" id="organisation" placeholder="Your organization" data-bind="value: organisation, valueUpdate: 'afterkeydown'">
            <span class="help-block" data-bind="breezeValidation: 'organisation'"></span>
        </div>
        <!--<button type="button" class="btn btn-success" data-bind="enable: $root.canSave">Submit</button>-->
    </form>
</div>
