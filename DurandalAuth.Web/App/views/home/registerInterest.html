<div>
    <form class="form-horizontal" role="form" data-bind="with: respondent">
        <div class="form-group">
            <label for="fullName" class="sr-only">Name</label>
            <input type="text" class="form-control col-sm-12" id="fullName" placeholder="Name" data-bind="value: fullName, valueUpdate: 'afterkeydown'">
            <span class="help-inline" data-bind="breezeValidation: 'fullName'"></span>
        </div>
        <div class="form-group">
            <label for="emailAddress" class="sr-only">Email</label>
            <input type="email" class="form-control col-sm-12" id="emailAddress" placeholder="Email" data-bind="value: emailAddress, valueUpdate: 'afterkeydown'">
            <span class="help-inline" data-bind="breezeValidation: 'emailAddress'"></span>
        </div>
        <div class="form-group">
            <label for="organisation" class="sr-only">Organisation</label>
            <input type="text" class="form-control col-sm-12" id="organisation" placeholder="Your organization" data-bind="value: organisation, valueUpdate: 'afterkeydown'">
            <span class="help-inline" data-bind="breezeValidation: 'organisation'"></span>
        </div>
        <!--<button type="submit" class="btn btn-primary" data-bind="click: submit">Submit</button>-->
    </form>
</div>
