            <div class="block-icon">
                <i data-bind="css: settings.iconClass" class="fa"></i>

        </div>
        <div class="col-md-5 col-sm-6" data-bind="css: {'col-md-pull-2': settings.orient=='right'}">

            </div>
        </div>
        <div class="col-md-2 visible-lg visible-md" data-bind="css: {'col-md-push-10': settings.orient=='right'}">
            <h4 class="featureTitle"><strong data-bind="text: settings.title"></strong></h4>
            <div class="block-icon">
                <i data-bind="css: settings.iconClass" class="fa"></i>
            </div>
        </div>
        <div class="col-md-5 col-sm-6" data-bind="css: {'col-md-pull-2': settings.orient=='right'}">
